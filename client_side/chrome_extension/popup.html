<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>MOSAIK Setting</title>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
    <fieldset>
       <h3>MosAIk</h3>
       <p class="lead">Number of windows?</p>
       <br>
       <input type="number" name="max_windows" id="max_windows" value="3" min="1" max="50" size="2" class="form-control input-sm"><br>
       <!--
       <input type="checkbox" name="auto_split" value="true" disabled> Split Automatically<br>
       -->
       <button type="button" name="split_button" id="split_button" value="OK" class="btn btn-default btn-lg btn-block btn-success">Split!</button>
       <button type="button" name="show_map" id="show_map" class="btn btn-default btn-lg btn-block btn-info">Show!</button>
    </fieldset>

<div id="dashboard"></div>

</body>
</html>
